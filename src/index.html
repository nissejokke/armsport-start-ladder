<!DOCTYPE html>
<html>
    <head>
        <title>Armsport start ladder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                padding: 10px;
            }

            h1 {
                font-weight: normal;
            }
            .node {
                position: absolute;
                /* font-size: 13px; */
            }

            .depth-gte-4 {
                font-size: smaller;
            }

            #canvas {
                position: absolute;
            }

            #log {
                position: absolute;
                right: 0;
                display: none;
            }

            #ladder {
                position: relative;
                padding-top:5px;
                clear: both;
            }

            table {
                border-collapse: collapse;
            }

            table th {
                border-bottom: 1px solid #000;
            }

            #result {
                float: right;
            }

            #result table td {
                padding: 1px 5px;
            }

            tr.lost td {
                font-style: italic;
                color: grey;
            }

            #status {
                float: left;
            }

            #status h1 span {
                font-weight: bold;
            }

            @media screen and (max-width: 481px) {
                #ladder {
                    overflow: scroll;
                }

                #result {
                    width: 100%;
                    margin-bottom: 20px;
                }
            }
        </style>
    </head>
    <body>
        <script src="./src/dist/main.js" type="module"></script>
        <script type="module">
            import { initLadder } from './src/dist/main.js';

            initLadder({});
        </script>
        <div id="log"></div>
        <div id="result">
            <table>
                <thead>
                    <th></th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Matches</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="status">
            <h1></h1>
            <p>Preliminary matches after that:</p>
            <ul></ul>
        </div>
        <div id="ladder">
            <canvas id="canvas" width="1000" height="1000"></canvas>
        </div>
    </body>
</html>
